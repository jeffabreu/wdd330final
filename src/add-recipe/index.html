    <h1>Add a New Recipe</h1>

    <form id="recipeForm">
      <label for="recipeName">Recipe Name:</label>
      <input type="text" id="recipeName" required>

      <label for="ingredients">Ingredients:</label>
      <ul id="ingredientsList"></ul>
      <input type="text" id="ingredientInput" placeholder="Add ingredient">
      <button type="button" onclick="addIngredient()">Add</button>

      <label for="instructions">Instructions:</label>
      <textarea id="instructions" required></textarea>

      <button type="submit">Save Recipe</button>
      <div class="recipeList" id="recipeList"></div>
      <button type="button" onclick="viewAllRecipes()">View All Recipes</button>
